<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGS</title>
</head>
<body>
    <!-- react => Desenha retângulos e quadrados -->
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <rect x="10" y="10" width="100" height="50" fill="blue" rx="10" />
    </svg>

    <hr>

    <!-- circle => Desenha círculos -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <circle cx="50" cy="50" r="30" fill="red" />
    </svg>
    
    <hr>

    <!-- ellipse => Cria elipses -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <ellipse cx="100" cy="50" rx="60" ry="30" fill="green" />
    </svg>

    <hr>

    <!-- line => Desenha linhas retas -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <line x1="0" y1="0" x2="100" y2="100" stroke="black" stroke-width="2" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <line x1="10" y1="10" x2="190" y2="10" stroke="blue" stroke-width="2" />
        <line x1="10" y1="30" x2="190" y2="30" stroke="red" stroke-width="2" />
        <line x1="10" y1="50" x2="190" y2="90" stroke="green" stroke-width="2" />
      </svg>
    <hr>

    <!-- polygon => Desenha formas com múltiplos lados (polígonos) -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <polygon points="50,150 150,150 100,50" fill="yellow" />
    </svg>

    <hr>

    <!-- polyline => Desenha linhas conectadas por vários pontos, sem preencher  -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <polyline points="10,10 20,40 40,40 80,10" stroke="blue" fill="none" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <polyline points="10,10 190,10 190,30 10,30" stroke="black" fill="none" stroke-width="2" />
    </svg>

    <hr>

    <!-- text => Adiciona texto ao svg -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <text x="50" y="50" font-size="20" text-anchor="middle">Olá SVG!</text>
    </svg>

    <hr>

    <!-- tspan => Adiciona partes de texto separadas dentro de um <text>  -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <text x="10" y="30">
            <tspan fill="red">Texto</tspan> em partes.
        </text>
    </svg> 

    <hr>

    <!-- <path> => Cria formas ou linhas usando comandos vetoriais -->
        
        
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <path d="M10 10 H90 V90 H10 Z" fill="none" stroke="black" />
    </svg>
    
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <path d="M10 10 L190 10 M10 30 L190 50 M10 50 L190 90" stroke="purple" fill="none" stroke-width="2" />
    </svg>

    <hr>
    

    <!-- <use> => Reutiliza elementos já definidos. -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <symbol id="circleShape"><circle cx="20" cy="20" r="20" fill="red" /></symbol>
        <use href="#circleShape" x="50" y="50" />
    </svg>

    <hr>
    

    <!-- <defs> e <symbol> => Definem elementos reutilizáveis ou padrões -->
        <p>defs</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
            <defs>
              <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5" />
              </pattern>
            </defs>
            <rect x="0" y="0" width="200" height="100" fill="url(#grid)" />
        </svg>

    <hr>
    

    <!-- <mask> => Aplica máscaras a elementos para efeitos visuais.-->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <mask id="mask">
            <rect x="10" y="10" width="80" height="80" fill="white" />
            <circle cx="50" cy="50" r="30" fill="black" />
          </mask>
          <rect x="0" y="0" width="100" height="100" fill="red" mask="url(#mask)" />
    </svg>

    <hr>

    <!-- Animate =>  -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <circle cx="50" cy="50" r="30" fill="blue">
            <animate attributeName="cx" from="50" to="150" dur="2s" repeatCount="indefinite" />
        </circle>
    </svg>

    <hr>

    <!-- Patern + fill -->

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <defs>
          <pattern id="stripes" width="10" height="10" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="10" y2="0" stroke="black" stroke-width="2" />
          </pattern>
        </defs>
        <rect x="0" y="0" width="200" height="100" fill="url(#stripes)" />
      </svg>


      <hr>

      <!-- g  => grupo -->

      <svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
        <g stroke="blue" stroke-width="2">
          <line x1="10" y1="10" x2="190" y2="10" />
          <line x1="10" y1="30" x2="190" y2="30" />
          <line x1="10" y1="50" x2="190" y2="90" />
        </g>
      </svg>
</body>
</html>
